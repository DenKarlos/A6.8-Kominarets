<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
      <title>A5.15 - Курочка Ряба</title>
      <link
         rel="stylesheet"
         href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      />
      <link rel="stylesheet" href="css/style.css" />

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script> -->

   </head>
   <body>
      <div class="container">
         <div class="row">
            <div class="col-12">
               <button type="button" class="plus1 btn btn-primary">
                  +1%
               </button>
               <button type="button" class="plus3 btn btn-primary">
                  +3%
               </button>
               <button type="button" class="plus7 btn btn-primary">
                  +7%
               </button>
            </div>
            <div class="col-12">
               <button type="button" class="minus1 btn btn-primary">
                  -1%
               </button>
               <button type="button" class="minus3 btn btn-primary">
                  -3%
               </button>
               <button type="button" class="minus7 btn btn-primary">
                  -7%
               </button>
            </div>
         </div>
         <div class="progress">
            <div
               class="progress-bar progress-bar-striped progress-bar-animated"
               role="progressbar"
               style="width: 6%;"
            ></div>
         </div>
      </div>
